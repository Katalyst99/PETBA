<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETBA Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div id="app">
        <div id="auth">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>

            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="budget" class="dashboard-section">
            <h2>Set Budget</h2>
            <form id="budgetForm">
                <input type="text" id="budgetMonth" placeholder="Month (e.g., January)" required>
                <input type="number" id="budgetAmount" placeholder="Limit Amount" required>
                <button type="submit">Set Budget</button>
            </form>
        </div>

        <div id="transactions" class="dashboard-section">
            <h2>Transactions</h2>
            <form id="transactionForm">
                <input type="number" id="transactionAmount" placeholder="Amount" required>
                <input type="text" id="transactionCategory" placeholder="Category" required>
                <select id="transactionType" required>
                    <option value="">Select Type</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <button type="submit">Add Transaction</button>
            </form>
            <div id="transactionList">
                <!-- Transactions will be dynamically rendered here -->
            </div>
        </div>

        <div id="summary" class="dashboard-section">
            <h2>Summary</h2>
            <div id="summaryContent">
                <!-- Summary data will be dynamically rendered here -->
            </div>
        </div>
    </div>
</body>
</html>
